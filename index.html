<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Rating state start -->
  <div class="rating_section">
    <img src="./images/icon-star.svg" alt="">
    <h1 class="heading">How did we do?</h1>
    <p class="para">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
    <button class="submit_btn" id="submit">SUBMIT</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thankyou_section hidden">
    <img src="./images/illustration-thank-you.svg" alt="">
    <p class="rating_para">You selected <span id="rating" style="display: inline-block; margin: 0 0.3rem"></span> out of 5</p>
    <h1 class="heading">Thank you!</h1>
    <p class="para thanks_para">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
    
  </div>
  <!-- Thank you state end -->

  <script src="./script.js"></script>
</body>
</html>
